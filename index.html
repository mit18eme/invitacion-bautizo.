<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bautizo de Jhon Oliver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --verde:#9bb7a5;
  --verde-claro:#e6efe9;
  --fondo:#fbf9f6;
  --texto:#6b5f52;
}

/* Reset */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Montserrat',sans-serif;
  background:#f3efe8;
  color:var(--texto);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
  background:url('https://www.transparenttextures.com/patterns/paper-fibers.png');
}

/* CARD */
.card{
  max-width:1200px;
  width:100%;
  background:var(--fondo);
  border-radius:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  padding:70px;
  position:relative;
  overflow:hidden;
}

/* FLORES */
.flower{
  position:absolute;
  width:320px;
  opacity:.95;
  z-index:0;
  pointer-events:none;
}

.flower.top{
  top:-40px;
  right:-40px;
}

.flower.bottom{
  bottom:-40px;
  left:-40px;
}

/* TEXTO */
.subtitle{
  font-size:18px;
  margin-bottom:10px;
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:76px;
  color:var(--verde);
  margin:10px 0;
}

.date{
  font-family:'Playfair Display',serif;
  letter-spacing:3px;
  margin-bottom:30px;
}

p{
  line-height:1.8;
  max-width:420px;
}

/* BOTÓN */
.buttons{
  margin-top:35px;
}

.btn{
  display:inline-block;
  padding:16px 40px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
  background:var(--verde);
  color:#fff;
  transition:.3s;
}

.btn:hover{
  opacity:.85;
}

/* IMAGEN */
.image{
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1;
}

.photo{
  width:380px;
  height:380px;
  border-radius:50%;
  overflow:hidden;
  border:12px solid var(--verde-claro);
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* RESPONSIVE */
@media(max-width:900px){
  .card{
    grid-template-columns:1fr;
    padding:35px 20px;
    text-align:center;
    gap:35px;
  }

  .name{
    font-size:56px;
  }

  .date{
    font-size:14px;
  }

  p{
    margin:auto;
    font-size:14px;
  }

  .photo{
    width:260px;
    height:260px;
    border:10px solid var(--verde-claro);
  }

  .flower{
    width:220px;
  }

  .flower.top{
    top:-30px;
    right:-30px;
  }

  .flower.bottom{
    bottom:-30px;
    left:-30px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="card">

    <!-- FLORES -->
    <img class="flower top" src="flor1.png" alt="">
    <img class="flower bottom" src="flor2.png" alt="">

    <!-- TEXTO -->
    <div>
      <div class="subtitle">Acompáñanos al bautizo de</div>
      <div class="name">Jhon Oliver</div>
      <div class="date">25 · ABRIL</div>

      <p>
        Hoy el agua no limpia, solo anuncia.<br>
        Que tu vida empieza a florecer rodeada de brazos que te cuidan,<br>
        de miradas que te aman,<br>
        y de caminos que esperan tus pasos.<br><br>
        Que este día sea el primer recuerdo de una historia llena de luz.
      </p>

      <div class="buttons">
        <a class="btn"
           href="https://wa.me/5583190406?text=Confirmo%20mi%20asistencia%20al%20bautizo%20de%20Jhon%20Oliver"
           target="_blank">
          CONFIRMAR ASISTENCIA
        </a>
      </div>
    </div>

    <!-- IMAGEN -->
    <div class="image">
      <div class="photo">
        <img src="baby.jpg" alt="Bebé Jhon Oliver">
      </div>
    </div>

  </div>
</section>

<!-- MÚSICA (SE ACTIVA AL TOCAR CUALQUIER PARTE) -->
<audio id="bg-music" preload="auto">
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("click", function(){
  const audio = document.getElementById("bg-music");
  audio.play();
},{ once:true });
</script>

</body>
</html>
