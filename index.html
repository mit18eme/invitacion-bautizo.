:root{
  --verde:#9bb7a5;
  --verde-claro:#e6efe9;
  --cafe:#8a7660;
  --fondo:#fbf9f6;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Montserrat',sans-serif;
  background:#f3efe8;
  color:#6b5f52;
}

/* AUDIO */
#audio{
  display:none;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
  background:url('https://www.transparenttextures.com/patterns/paper-fibers.png');
}

.card{
  max-width:1200px;
  width:100%;
  background:var(--fondo);
  border-radius:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  padding:70px;
  position:relative;
  overflow:hidden;
}

/* FLORES */
.flower{
  position:absolute;
  width:280px;
  opacity:.95;
  z-index:1;
}

.flower.top{
  top:-80px;
  right:-80px;
}

.flower.bottom{
  bottom:-80px;
  left:-80px;
}
