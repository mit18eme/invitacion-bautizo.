<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bautizo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#eef1ea;
}

/* INTRO */
#intro{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:#e5ecdf;
}

#intro h1{
  color:#6f8f6b;
  font-size:28px;
  margin-bottom:30px;
}

#btnEntrar{
  background:#7da77a;
  border:none;
  color:white;
  padding:15px 35px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
}

/* INVITACION */
#invitacion{
  display:none;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.card{
  background:white;
  border-radius:20px;
  padding:30px;
  max-width:900px;
  width:100%;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.texto{
  max-width:420px;
}

.texto h2{
  color:#6f8f6b;
  font-size:20px;
}

.nombre{
  font-family:'Playfair Display', serif;
  font-size:42px;
  color:#7da77a;
}

.fecha{
  margin:10px 0;
  letter-spacing:3px;
}

.poema{
  margin-top:20px;
  line-height:1.6;
  color:#444;
}

.boton{

  display:inline-block;
