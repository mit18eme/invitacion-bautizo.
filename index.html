<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Bautizo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #f6efe6; /* cremita bonito */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fbf7f2;
      width: 90%;
      max-width: 1000px;
      border-radius: 30px;
      padding: 40px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .text {
      width: 55%;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin: 10px 0;
      color: #7da489; /* verde suave */
    }

    .fecha {
      margin: 15px 0;
      color: #7b6f63;
    }

    p {
      color: #6d6257;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #8faa96;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
    }

    .foto {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #dfe7df;
      flex-shrink: 0;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* FLORES */
    .flor1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 120px;
    }

    .flor2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 120px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .text {
        width: 100%;
      }

      .foto {
        width: 220px;
        height: 220px;
      }

      h1 {
        font-size: 45px;
      }
    }

  </style>
</head>

<body>

  <div class="card">

    <!-- Flores -->
    <img src="flor1.png" class="flor1">
    <img src="flor2.png" class="flor2">

    <div class="text">
      <p>Acompáñanos al bautizo de</p>
      <h1>Ihon Oliver</h1>

      <div class="fecha">25 · Abril</div>

      <p>
        Hoy el agua no limpia, solo anuncia. Que tu vida empieza a florecer rodeada de brazos que te cuidan, de miradas que te aman y de caminos que esperan tus pasos. Que este día sea el primer recuerdo de una historia llena de luz.
      </p>

      <a href="#" class="btn">CONFIRMAR ASISTENCIA</a>
    </div>

    <div class="foto">
      <img src="foto.jpg" alt="bebé">
    </div>

  </div>

</body>
</html>
