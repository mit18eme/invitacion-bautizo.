<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bautizo de Jhon Oliver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --verde:#9bb7a5;
  --verde-claro:#e6efe9;
  --fondo:#fbf9f6;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Montserrat',sans-serif;
  background:#f3efe8;
  color:#6b5f52;
}

/* PANTALLA INICIAL */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  cursor:pointer;
  text-align:center;
  padding:20px;
}

#intro h1{
  font-family:'Playfair Display',serif;
  color:#8a7660;
  font-size:20px;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
}

/* CARD */
.card{
  max-width:1200px;
  width:100%;
  background:var(--fondo);
  border-radius:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  padding:70px;
  position:relative;
}

/* FLORES */
.flower{
  position:absolute;
  width:260px;
  z-index:1;
}

.flower.top{
  top:-80px;
  right:-80px;
}

.flower.bottom{
  bottom:-80px;
  left:-80px;
}

/* TEXTO */
.subtitle{
  font-size:18px;
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:76px;
  color:var(--verde);
  margin:10px 0;
}
