<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bautizo de Jhon Oliver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f3efe8;
  color:#6b5f52;
  overflow-x:hidden;
}

/* HERO */
.hero{
  min-height:100vh;
  background:url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

/* TARJETA */
.card{
  max-width:1200px;
  width:100%;
  background:#fbf9f6;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  display:grid;
  grid-template-columns:1fr 1fr;
  padding:70px;
  gap:50px;
  position:relative;
  overflow:hidden;
}

/* FLORES */
.flower{
  position:absolute;
  width:160px;
  opacity:.9;
  pointer-events:none;
}

.flower.top{
  top:0;
  right:0;
  transform: translate(35%,-35%);
}

.flower.bottom{
  bottom:0;
  left:0;
  transform: translate(-35%,35%);
}

/* TEXTO */
.subtitle{
  font-size:18px;
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:76px;
  color:#8a7660;
  margin:10px 0;
}

.date{
  font-family:'Playfair Display',serif;
  letter-spacing:3px;
  margin-bottom:30px;
}

p{
  line-height:1.8;
  max-width:420px;
}

/* BOTON */
.btn{
  display:inline-block;
  padding:15px 36px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
  border:1px solid #8a7660;
  background:#8a7660;
  color:#fff;
  margin-top:20px;
}

/* IMAGEN */
.image{
  display:flex;
  justify-content:center;
  align-items:center;
}
.photo{
  width:380px;
  height:380px;
  border-radius:50%;
  overflow:hidden;
  border:12px solid #f1eadf;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* RESPONSIVE */
@media(max-width:900px){
  .card{
    grid-template-columns:1fr;
    padding:50px 25px;
    text-align:center;
  }

  .photo{
    width:260px;
    height:260px;
  }

  .flower{
    width:110px;
  }

  .flower.top{
    transform: translate(40%,-40%);
  }

  .flower.bottom{
    transform: translate(-40%,40%);
  }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="musica">
  <source src="musica.mp3" type="audio/mp3">
</audio>

<section class="hero">
  <div class="card">

    <!-- FLORES -->
    <img class="flower top" src="flor1.png">
    <img class="flower bottom" src="flor2.png">

    <!-- TEXTO -->
    <div>
      <div class="subtitle">Acompáñanos al bautizo de</div>
      <div class="name">Jhon Oliver</div>
      <div class="date">25 · ABRIL</div>

      <p>
        Hoy el agua no limpia, solo anuncia.
        Que tu vida empieza a florecer rodeada de brazos que te cuidan,
        de miradas que te aman y de caminos que esperan tus pasos.
        Que este día sea el primer recuerdo de una historia llena de luz.
      </p>

      <a class="btn"
         href="https://wa.me/5583190406?text=Confirmo%20mi%20asistencia%20al%20bautizo%20de%20Jhon%20Oliver"
         target="_blank">
         CONFIRMAR ASISTENCIA
      </a>
    </div>

    <!-- FOTO -->
    <div class="image">
      <div class="photo">
        <img src="bebe.jpg">
      </div>
    </div>

  </div>
</section>

<script>
document.body.addEventListener("click", function(){
  document.getElementById("musica").play();
}, {once:true});
</script>

</body>
</html>
