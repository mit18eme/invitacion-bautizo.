<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Invitaci칩n Bautizo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pinyon+Script&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    background:#efe9e4;
    font-family:'Playfair Display', serif;
}

/* ===== PANTALLA INICIAL ===== */
#inicio{
    position:fixed;
    width:100%;
    height:100%;
    background:#efe9e4;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}

#inicio button{
    padding:18px 40px;
    border:none;
    border-radius:30px;
    background:#7da48f;
    color:white;
    font-size:18px;
}

/* TARJETA */
.card{
    max-width:1000px;
    margin:60px auto;
    background:#f6f2ee;
    border-radius:25px;
    padding:50px;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:40px;
    overflow:hidden;
}

/* TEXTO */
.texto{
    width:55%;
    color:#5f6f64;
}

.titulo{
    font-size:20px;
    margin-bottom:10px;
}

.nombre{
    font-family:'Pinyon Script', cursive;
    font-size:70px;
    color:#7da48f;
    margin:10px 0;
}

.fecha{
    letter-spacing:3px;
    margin-bottom:20px;
}

.mensaje{
    line-height:1.7;
    font-size:17px;
}

/* BOTON */
.boton{
    margin-top:30px;
    display:inline-block;
    padding:15px 35px;
    background:#7da48f;
    color:white;
    border-radius:30px;
    text-decoration:none;
    font-size:15px;
}

/* FOTO */
.foto{
    width:300px;
    height:300px;
    border-radius:50%;
    object-fit:cover;
    border:12px solid #dfe7e2;
}

/* FLORES */
.flor1{
    position:absolute;
    top:0;
    right:0;
    width:130px;
}

.flor2{
    position:absolute;
    bottom:0;
    left:0;
    width:130px;
}

/* RESPONSIVE */
@media(max-width:900px){
    .card{
        flex-direction:column;
        text-align:center;
    }

    .texto{
        width:100%;
    }

    .foto{
        width:220px;
        height:220px;
    }
}

</style>
</head>

<body>

<!-- ===== MUSICA ===== -->
<audio id="musica" src="musica.mp3" loop></audio>

<!-- ===== PANTALLA INICIAL ===== -->
<div id="inicio">
    <button onclick="entrar()">Entrar a la invitaci칩n</button>
</div>

<!-- ===== INVITACION ===== -->
<div class="card">

    <img src="flor1.png" class="flor1">
    <img src="flor2.png" class="flor2">

    <div class="texto">
        <div class="titulo">Acomp치침anos al bautizo de</div>

        <div class="nombre">Thon Oliver</div>

        <div class="fecha">25 췅 Abril</div>

        <div class="mensaje">
            Hoy el agua no limpia, solo anuncia. Que tu vida empieza a florecer rodeada de brazos que te cuidan, de miradas que te aman y de caminos que esperan tus pasos. Que este d칤a sea el primer recuerdo de una historia llena de luz.
        </div>

        <a class="boton" href="invitacion.html">CONFIRMAR ASISTENCIA</a>
    </div>

    <!-- 游녢 AQUI VA TU FOTO NUEVA -->
    <img src="bebe.jpg" class="foto">

</div>

<script>
function entrar(){
    document.getElementById("inicio").style.display="none";
    var audio = document.getElementById("musica");
    audio.play();
}
</script>

</body>
</html>
