<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bautizo Jhon Oliver</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Montserrat', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#f3f3f0,#e6e6e1);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CONTENEDOR GENERAL */
.wrapper{
  position:relative;
  max-width:1000px;
  width:100%;
}

/* TARJETA */
.card{
  background:#fbfaf7;
  border-radius:28px;
  padding:60px;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  gap:40px;
  position:relative;
  overflow:visible;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

/* TEXTO */
.text h4{
  color:#7b7b72;
  font-weight:300;
  margin-bottom:10px;
}

.text h1{
  font-family:'Playfair Display', serif;
  font-size:58px;
  color:#9fb8a7;
  margin-bottom:10px;
}

.text .date{
  letter-spacing:3px;
  color:#6f6f66;
  margin-bottom:25px;
}

.text p{
  color:#6a6a62;
  line-height:1.7;
  margin-bottom:35px;
}

/* BOTÓN */
.btn{
  display:inline-block;
  padding:14px 32px;
  background:#9fb8a7;
  color:white;
  border-radius:40px;
  text-decoration:none;
  font-size:14px;
  letter-spacing:1px;
}

/* FOTO */
.photo{
  display:flex;
  justify-content:center;
}

.photo img{
  width:320px;
  height:320px;
  object-fit:cover;
  border-radius:50%;
  border:14px solid #e4efe8;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

/* FLORES */
.flower{
  position:absolute;
  width:300px;
  z-index:10;
  pointer-events:none;
}

.flower.top{
  top:-110px;
  right:-110px;
}

.flower.bottom{
  bottom:-110px;
  left:-110px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .card{
    grid-template-columns:1fr;
    padding:40px 25px;
    text-align:center;
  }

  .text h1{
    font-size:44px;
  }

  .photo img{
    width:260px;
    height:260px;
  }

  .flower{
    width:200px;
  }

  .flower.top{
    top:-70px;
    right:-70px;
  }

  .flower.bottom{
    bottom:-70px;
    left:-70px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- FLORES -->
  <img src="https://i.imgur.com/0Z8FZ5x.png" class="flower top">
  <img src="https://i.imgur.com/0Z8FZ5x.png" class="flower bottom">

  <div class="card">

    <div class="text">
      <h4>Acompáñanos al bautizo de</h4>
      <h1>Jhon Oliver</h1>
      <div class="date">25 · DICIEMBRE</div>

      <p>
        Con la bendición de Dios y el amor de nuestra familia,
        queremos compartir contigo este momento tan especial.
      </p>

      <a class="btn"
         href="https://wa.me/5583190406?text=Confirmo%20mi%20asistencia%20al%20bautizo%20de%20Jhon%20Oliver"
         target="_blank">
        CONFIRMAR ASISTENCIA
      </a>
    </div>

    <div class="photo">
      <img src="https://i.imgur.com/REEMPLAZA_TU_FOTO.jpg" alt="Jhon Oliver">
    </div>

  </div>
</div>

<!-- MÚSICA -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/vfqnbC8m--w?autoplay=1&loop=1&playlist=vfqnbC8m--w"
allow="autoplay">
</iframe>

</body>
</html>
