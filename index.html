<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bautizo de Jhon Oliver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --verde:#9bb7a5;
  --verde-claro:#e6efe9;
  --cafe:#8a7660;
  --fondo:#fbf9f6;
}

/* Reset */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Montserrat',sans-serif;
  background:#f3efe8;
  color:#6b5f52;
}

/* MÃºsica YouTube */
.youtube-audio{
  width:0;
  height:0;
  border:0;
  visibility:hidden;
}

/* Hero */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
  background:url('https://www.transparenttextures.com/patterns/paper-fibers.png');
}

/* Card */
.card{
  max-width:1200px;
  width:100%;
  background:var(--fondo);
  border-radius:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  padding:70px;
  position:relative;
  overflow:visible; /* ðŸ”´ CLAVE */
}

/* Flores */
.flower{
  position:absolute;
  width:260px;
  opacity:.9;
  filter:hue-rotate(25deg) saturate(1.1);
  z-index:1;
  pointer-events:none;
}

.flower.top{
  top:-90px;
  right:-90px;
}

.flower.bottom{
  bottom:-90px;
  left:-90px;
}

/* Texto */
.subtitle{
  font-size:18px;
  margin-bottom:10px;
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:76px;
  color:var(--verde);
  margin:10px 0;
}

.date{
  font-family:'Playfair Display',serif;
  letter-spacing:3px;
  margin-bottom:30px;
}

p{
  line-height:1.8;
  max-width:420px;
}

/* BotÃ³n */
.buttons{
  margin-top:35px;
}

.btn{
  display:inline-block;
  padding:16px 40px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
  background:var(--verde);
  color:#fff;
  transition:.3s;
}

.btn:hover{
  opacity:.85;
}

/* Imagen */
.image{
  display:flex;
  justify-content:center;
  align-items:center;
}

.photo{
  width:380px;
  height:380px;
  border-radius:50%;
  overflow:hidden;
  border:12px solid var(--verde-claro);
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  z-index:2;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Responsive */
@media(max-width:900px){
  .card{
    grid-template-columns:1fr;
    padding:35px 20px;
    text-align:center;
    gap:35px;
  }

  .name{
    font-size:56px;
  }

  .date{
    font-size:14px;
    letter-spacing:2px;
